<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BBikes login page</title>
        <link href="app/1.0/static/login.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="app/1.0/static/login.js"></script>
    </head>

    <body>
        <main>
            <div class="login">
                <h2>Login into BBikes!</h2>
                <form>
                    <label for="login">Your login:</label>
                    <input type="text" name="login">

                    <label for="password">Your password:</label>
                    <input type="password" name="password">
                    
                    <input type="button" value="Login" name="submit">
                    <p class="result"></p>
                    <a href="register">Register now!</a>
                </form>
            </div>
        </main>
    </body>
</html>
