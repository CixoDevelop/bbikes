<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BBikes register page</title>
        <link href="app/1.0/static/login.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="app/1.0/static/register.js"></script>
    </head>

    <body>
        <main>
            <div class="login">
                <h2>Register into BBikes!</h2>
                <form>
                    <label for="login">Your login:</label>
                    <input type="text" name="login">

                    <label for="email">Your email:</label>
                    <input type="text" name="email">

                    <label for="password">Your password:</label>
                    <input type="password" name="password">
                    
                    <label for="password">Repeat password:</label>
                    <input type="password" name="repeat">
                    
                    <input type="button" value="Register" name="submit">
                    <p class="result"></p>
                    <a href="/">Return to login page!</a>
                </form>
            </div>
        </main>
    </body>
</html>
